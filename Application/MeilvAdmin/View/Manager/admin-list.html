<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="{:U('Manager/adminList')}" method="get">
		<input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="adminName" name="adminName">
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>	
	</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="{:U(addManager)}"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span> <span class="r">共有数据：<strong>{$total}</strong> 条</span> </div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="8">员工列表</th>
			</tr>
			<tr class="text-c">

				<th width="40">ID</th>
				<th width="150">登录名</th>
				<th>角色</th>
				<th width="130">加入时间</th>
				<th width="100">是否已启用</th>
				<th width="100">操作</th>
			</tr>
		</thead>
<foreach name="list" item="v">
		<tbody>
			<tr class="text-c" data="{$v.uid}">

				<td>{$v.uid}</td>
				<td>{$v.mname}</td>
				<td>{$v.title}</td>
				<td>{$v.mtime}</td>
				<td class="td-status"><span class="label {$v['status']==1?'label-success':'label-default'} radius">{$v['status']==1?'已启动':'已禁用'}</span></td>
				<td class="td-manage" data-id="{$Think.session.admin.id}">
<if condition="$v.status eq 1 ">
				<a style="text-decoration:none" onClick="admin_stop(this,'{$v.uid}')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> 
<else />
				<a style="text-decoration:none" onClick="admin_start(this,'{$v.uid}')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i></a> 	
</if>

				<a title="编辑" href="__URL__/saveManager?id={$v.uid}"  class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="admin_del(this,'{$v.uid}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		</tbody>
</foreach>


	</table>
		{$pageBtn}
</div>

<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){

	// console.log($(obj).parent().attr('data-id'));
	if ($(obj).parent().attr('data-id') == id) {

		layer.msg('自己不能删除自己!',{icon:1,time:1000});

	}else{

		layer.confirm('确认要删除吗？',function(index){
			// console.log(index);
			$.ajax({
				type: 'POST',
				url: '{:U("Manager/delete")}',
				data: {'id':id},
				dataType: 'json',
				success: function(data){
					if (data['status']!=0) {
						$(obj).parents("tr").remove();
						layer.msg('已删除!',{icon:1,time:1000});
					}else{

						layer.msg('你没有权限啊!',{icon:1,time:1000});

					}
				},
				error:function(data) {
					layer.msg('删除失败!',{icon:1,time:1000});
				},
			});		
		});
	}
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){

	// console.log($_SESSION);
	var session = '<%=((User)Session["user"]).UserId%>';
	console.log(session);

	if ($(obj).parent().attr('data-id') == id) {

		layer.msg('自己不能停用自己!',{icon:1,time:1000});

	}else{

		layer.confirm('确认要停用吗？',function(index){
			//此处请求后台程序，下方是成功后的前台处理……
			// console.log($(obj).parents("tr").attr('data'));
			var id = $(obj).parents("tr").attr('data');
			$.post("{:U('Manager/status')}", { "id":id },function(data){
				console.log(data['status']);
				if (data['status']!=0) {


					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,'+id+')" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
					$(obj).remove();
					layer.msg('已停用!',{icon: 5,time:1000});
					
				}else{

					layer.msg(data['info'],{icon: 5,time:1000});

				}
				
			},'json');
		});
	}
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		var id = $(obj).parents("tr").attr('data');
		// console.log($(obj).parents("tr").attr('data'));
		$.post("{:U('Manager/status')}", {"id":id}, function(data){
		     
			// console.log(data);
			if (data['status']!=0) {

				$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,'+id+')" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!', {icon: 6,time:1000});
				
				}else{

					layer.msg(data['info'],{icon: 5,time:1000});

			}

		},'json');
	});
}
</script>
</body>
</html>
