 //允许
function permit (obj) {
	var that = $(obj);
	$.post('{:U("Store/application")}',
		{
			sid : that.attr('store-id'),
			uid : that.attr('uid'),
			status : 1
		},
		function (data) {
			console.log(data);
			if (data == 1) {

				that.parent().prev().html('申请通过');

				that.prev().remove();
				that.remove();
	
			}
		},
		'json'
		)
}

//拒绝
function refuse(obj) {
	var that = $(obj);
	$.post('{:U("Store/application")}',
		{
			sid : that.attr('store-id'),
			status : 0
		},
		function (data) {
			console.log(data);
			if (data == 1) {

				that.parent().prev().html('<span style="color:red">已拒绝</span>');
				// that.prev().remove();
				that.remove();
				
	
			}
		},
		'json'
		)
}
