<title>订单列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 订单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<block name='main'>
    <div class="page-container">
    	<div class="f-14 c-error">订单列表</div>
    </div>
    <div class="container">
        <form action="{:U('Orders/ordersList')}" method="get">
            <div class="form-group form-inline">
                <label for="store">店铺名搜索</label>
                <input type="text" class="form-control" id="store" name="storename" placeholder="店铺名" value="{$Think.get.storename}">
             </div>
            <div class="form-group form-inline  col-md-offset-1">
                <label for="orderid">订单号搜索</label>
                <input type="num" class="form-control" id="orderis" name="oid" placeholder="订单号" value="{$Think.get.oid}">
            </div>
            <div class="form-group form-inline ">
                <button type="submit" class="btn btn-default">搜索</button>
            </div>
        </form>

        <table class="table table-striped">
            <tr>
                <th>订单号</th>
                <th>下单用户</th>
                <th>所属店铺</th>
                <th>订单总价</th>
                <th>操作</th>
            </tr>
            <foreach name="list" item="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.uid}</td>
                    <td>{$v.sid}</td>
                    <td>￥{$v.price}</td>
                    <td><a href="{:U('Orders/ordersDetail',['id'=>$v['id'],'totalprice'=>$v['price']])}">详情</a></td>
                </tr>
                <tr>
                    <td>收件人：{$v.aid.name}{$v.aid.sex}</td>
                    <td>联系电话：{$v.aid.phone}</td>
                    <td>收货地址：{$v.aid.address}</td>
                </tr>
            </foreach>
        </table>

        {$show}
    </div>
</block>
